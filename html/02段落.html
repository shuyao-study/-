    <h1>朝鲜与美国</h1>
    <hr>
    <p>概况——1950年6月25日，朝鲜内战爆发。 <br> 美国杜鲁门政府以其冷战思维和称霸全球、遏制共产主义的野心悍然进行武装干涉，纠集起所谓“联合国军”发动对朝全面战争。1953年7月27日，《朝鲜停战协定》签订，3年朝鲜战争结束。</p>
    <p>损失——朝鲜战争时间虽然不长但异常血腥，导致300多万平民死亡，约300万人成为难民。根据朝方的统计，战争摧毁了约8700座工厂、5000所学校、1000家医院和60万户家庭，有200万18岁以下的儿童因战争流离失所。</p>
