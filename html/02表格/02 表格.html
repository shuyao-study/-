<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <!-- table 包含tr 。tr 包含td -->
    
    <!-- border 给加边框宽度 -->
    
    <!-- th是表头 默认的加粗 -->
   
    <table border="2" width="400" heigth="400" >
        
        <!-- caption是表格标题 写在table后 -->
        
        <caption><b>水果行情</b></caption>
       
        <tr>
            <th>水果</th>
            <th>重量</th>
            <th>价格</th>
        </tr>
       
        <tr>
            <td>苹果</td>
            <td>5</td>
            <td>3</td>
        </tr>
       
        <tr>
            <td>梨子</td>
            <td>9</td>
            <td>3</td>
        </tr>

        <tr>
            <td>总结</td>
            <td>香</td> 
            <td>香</td>
        </tr>
    
    </table>
</body>
</html>
