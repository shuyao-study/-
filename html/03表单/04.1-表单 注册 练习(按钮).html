<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- 表单域标签 form -->
<!-- action 是提交地址 -->
    
<form action="">
   
    输入银行卡号：<input type="text" placeholder="输入用户名" name="" id="" >
    <br>
    <br>
    输入密码：<input type="password" placeholder="输入密码" name="" id="">
    <br>
    <br>
    <input type="submit" value="提交注册">

    <input type="reset">
    
    <!-- value给控件添加文字 -->
    <input type="button" value="按钮">
   
    <br>
    <input type="checkbox" name="" id="" checked> 默认同意协议
</form>
    
    
    
</body>
</html>
