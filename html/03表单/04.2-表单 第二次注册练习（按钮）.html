<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form是表单域标签 用reset重置要写进在form里 -->
    <!-- action是提交地址 -->
    
    <form action="">

        <!-- placeholder是文本框提示词 -->
        用户名： <input type="text" placeholder="输入注册用户名" name="" id="">

        <br><br>
        密码： <input type="password" placeholder="输入密码" name="" id="">
        <br><br>
        昵称： <input type="text" placeholder="昵称" name="" id="">
        <br><br>
        自我介绍： <input type="text" placeholder="说说你的优点" name="" id="">
        <br><br>
        <input type="reset" value="重置信息">
    </form>
    
    <br><br>
    <!-- button是按钮 -->
    <input type="button" value="注册">
    <br>
    <!-- checked默认同意 -->
    <input type="checkbox" name="" id="" checked>注册默认同意协议！
</body>
</html>
